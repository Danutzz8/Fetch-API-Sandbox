<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/9a/55/81/9a5581b10592547f5ffef6f22e2b7158.jpg">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-5 mt-4 text-center font-weight-bold">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary mr-5" id="button">Get Text</button>
            <button class="btn btn-success mr-5" id="getUsers">Get JSON</button>
            <button class="btn btn-info mr-4" id="getPosts">Get API Data</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">
            <div class="form-group">
                <input class="form-control" type="text" name="title" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="body" id="body" cols="15" rows="5" placeholder="Your post here..."></textarea>
            </div>
            <input class="btn btn-lg pr-5 pl-5 btn-secondary" type="submit" value="Submit">

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
